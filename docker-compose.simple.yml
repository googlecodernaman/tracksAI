version: '3.8'

services:
  # Simple PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: railway_db
      POSTGRES_USER: railway_user
      POSTGRES_PASSWORD: railway_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U railway_user -d railway_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Railway Decision-Support System API
  railway-api:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://railway_user:railway_password@postgres:5432/railway_db
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: python run_local.py

volumes:
  postgres_data:
  redis_data:
